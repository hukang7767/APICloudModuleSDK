		    var param = {userId:"bailuobo6", name:"白萝卜59", sex:"1", birthday:"1990-1-12", idCard:"", phoneNumber:"13001199621", pacemaker_ind:-1, physSign:"no problem",appEcgId:"33232453803379830771"};

		function startActivityForResult(){

		function CMstartActivityForResult(){

			}

		function vibrate(){
			var mill = document.getElementById("vibrate").value;
			var param = {milliseconds:mill};
	        uzmoduledemo.vibrate(param);

		function stopVibrate(){

		function testopen(){
			var sw = document.getElementById("sw").value;
			scrollPicture.open({
				x:0,
				y:30,
				w:sw,
				h:200,
				fixedOn:'index_frm', //固定在名为'index_frm'的frame上
				//fixed:false //跟随网页滚动
			}, function(ret, err){
				alert(JSON.stringify(ret));
			});
		}
		
		function testclose(){
			scrollPicture.close();
		}
		
		function toRefrash(){
			api.refreshHeaderLoading();
		}
		
		function stopRefrash(){
			api.refreshHeaderLoadDone();
		}
		
		function setRefrashHeader(){
			api.setCustomRefreshHeaderInfo({
			    arrowImage: 'widget://image/refresh.png'
			}, function( ret, err ){
			    ;
			});
			alert('设置成功，再进入下拉刷新状态看看图片是否变啦！');
		}
		
		var sModule = null;
		
		function syncInterface(what){
			if(!sModule){
				sModule = api.require('syncModule');
			}
			var ret = null;
			if(0 == what){
				ret = sModule.int();
			}else if(1 == what){
				ret = sModule.float();
			}else if(2 == what){
				ret = sModule.boolean();
			}else if(3 == what){
				ret = sModule.string();
			}else if(4 == what){
				ret = sModule.json();
			}else if(5 == what){
				ret = sModule.jsonay();
			}else{
				return;
			}
			if(typeof ret === 'object'){
				alert("获取结果为对象！\n结果：" + JSON.stringify(ret));
			}else{
				alert("获取结果为基本数据!\n结果：" + ret);
			}
		}
